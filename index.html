<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="first sections">
        <div id="img-section"></div>
            <div id="band">
                <img src="odin-lined.png" alt="Odin logo">
                <div id="title">ODIN</div>
            </div>
        <div id="author">test2</div>
    </div>
    <div class="second sections">
        <div id="presentation"><b>T is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</i><br></br>
            You <i>know</i> you want to.
        </b></div>
        <div id="form">
            <form action="/" method="post">
                <legend><b>Let's do this!</b></legend>
                <div class="form_row">
                    <div class="form_cell">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form_cell">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_cell">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form_cell">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_cell">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form_cell">
                        <label for="confirm_password" >Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
            </form>
        </div>
        <div id="connect">
            <button type="button">Create Account</button><br></br>
            <b>Already have an account?</b> <span>Log In</span>.
        </div>
    </div>
</body>
</html>
